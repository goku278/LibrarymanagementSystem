<div class="container text-center">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-6">
      <form>
        <div class="col-8">
          <img src="assets/img/signin.png" />
          <label for="library_name" id="username-login">Username</label>
          <input
            type="text"
            [(ngModel)]="login.userName"
            name="userName"
            class="form-control"
            id="user-name"
            placeholder="Username"
          />
        </div>
        <br />
        <div class="col-8">
          <label for="admin_id" id="password-login">Password</label>
          <input
            type="text"
            [(ngModel)]="login.email"
            name="email"
            class="form-control"
            id="passwordd-id"
            placeholder="Enter registered emailId for password"
          />
        </div>
        <br />
        <!-- <br /> -->
        <div class="col-8" id="btn">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="sub-btn"
            (click)="signin(login)"
          >
          <!-- <a routerlink="/userdashboard"> -->
            Signin
          <!-- </a> -->
          </button>
          <button type="reset" class="btn btn-danger mb-3" id="reset-btn">
            Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="col-md-9">
  <div class="row">
    <div class="col-md-12">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
