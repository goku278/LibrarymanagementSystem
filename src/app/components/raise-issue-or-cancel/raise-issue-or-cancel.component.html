<h1 mat-dialog-title>Request/Cancel</h1>
<div mat-dialog-content>
  Requets this book/Cancel if previously requested this book
</div>
<div mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    id="no-id"
    (click)="raiseRequestOrCancel('false')"
  >
    Cancel
  </button>
  <button
    mat-button
    mat-dialog-close
    cdkFocusInitial
    id="yes-id"
    (click)="raiseRequestOrCancel('true')"
  >
    <!-- (click)="getData('Yes please')" -->

    <!-- (click)="getData('No thanks')" -->
    Request
  </button>
</div>

{{ status.message }}
