<h1 mat-dialog-title>Request</h1>
<div mat-dialog-content>Request to read this book?</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close id = "no-id" (click) = "getData('No thanks')">No thanks</button>
  <button mat-button mat-dialog-close cdkFocusInitial id = "yes-id" (click) = "getData('Yes please')">Yes please</button>
</div>
